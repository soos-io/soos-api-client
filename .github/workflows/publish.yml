name: Npm Publish (Pre-release + Release)

on:
  # Manual trigger for pre-releases
  workflow_dispatch:
    inputs:
      version:
        description: "The version to publish (format: x.x.x-pre.x)"
        required: true
        type: string

  # Automatic publish for tagged releases
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set pre-release version
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Publish to npm (pre-release)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: npm publish --tag next --access public

      - name: Publish to npm (tagged release)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
        run: npm publish --access public
